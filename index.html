<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloxious</title>
        <meta name="description" content="Cloxious website">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                min-height: 100dvh;
                text-align: center;
                max-width: min(100% - 4rem, 800px);
                margin-inline: auto;
                font-family: "Lexend", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }

            p {
                padding-top: 1rem;
                text-align: start;
            }

            h1 {
                margin-top: 40vh;
                font-size: 50px;
                font-weight: 900;
            }

            button {
                font-size: 20px;
                font-weight: 900;
                padding: 10px 20px;
                border: 2px solid #000;
                border-radius: 5px;
                background-color: #000;
                color: #fff;
                cursor: pointer;
            }

            button:hover {
                background-color: transparent;
                color: #000;
            }
        </style>
    </head>
    <body>
        <p>Counter: <span>0</span></p>
        <h1>CLOXIOUS</h1>
        <button type="button">!</button>
        <script type="module" src="dist/main.js"></script>
    </body>
</html>
